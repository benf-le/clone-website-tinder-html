<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css"/>
  <link rel="shortcut icon" href="../img/favicon.png">
  <title>Amour | Love at first chat</title>
</head>

<body>
  <div class="screen">
    <div class="form-container">
      <div class="form-content">
        <h2><a href="./index.html">Amour</a></h2>
        <h3>Login</h3>
        <p>
          By continuing you agree to our terms and conditions of use
          as well as our cookie policy.
        </p>
        <form action="" method="POST">
          <input type="text" id="usernameInput" placeholder="Username" />
          <input type="password" id="passwordInput" placeholder="Password" />
          <input class="btn-login" type="submit" onclick="login()" value="Login" />
        </form>
        <p>
          Don't you have an account ?
          <a href="register.html">Register</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../js/login_logout.js"></script>
</body>

</html>
